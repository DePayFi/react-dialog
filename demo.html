<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="https://depay.fi/favicon.png"/>
    <title>Demo</title>
    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="dist/umd/index.js"></script>
    <style>
      * { 
          margin: 0;
          padding: 0;
          box-sizing: border-box;
      }
      body {
        min-height: 100vh;
      }
      
      #app {
        align-items: center;
        bottom: 0;
        display: flex;
        height: 100vh;
        justify-content: center;
        left: 0;
        right: 0;
        top: 0;
        width: 100vw;
      }
    </style>
    <script>
      var renderDialog = function(open) {
        ReactDOM.render(
          React.createElement(window.ReactDialog.ReactDialog, { close: closeDialog, open: open, background: 'rgba(230,230,230,0.8)' }, React.createElement('h1', {}, 'I am a dialog!')),
          document.getElementById('dialog')
        );
      }

      window.closeDialog = function(){
        renderDialog(false);
      }

      window.openDialog = function(){
        renderDialog(true);
      }

    </script>
  </head>
  <body>
    <div id="app">
      <button onClick='openDialog()'>Open Dialog</button>
    </div>

    <div id="dialog"/>
  </body>
</html>
